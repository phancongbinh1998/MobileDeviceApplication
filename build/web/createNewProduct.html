<html>
    <head>
        <title>New Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Product</h1>
            MobileId* <input type="text" name="txtMobileId" value="" />(max 10 chars)</br>    
            Description* <input type="text" name="txtDesc" value="" />(max 250 chars)</br>
            Price <input type="text" name="txtPrice" value="" />(number)</br>
            MobileName* <input type="text" name="txtMobileName" value="" />(max 20 chars)</br>
            YearOfProduction <input type="text" name="txtYearOfProduction" value="" />(number)</br>
            Quantity <input type="text" name="txtQuantity" value="" />(number)</br>
            Sale <input type="checkbox" name="chkSale" value="" /></br>
            <input type="submit" value="Create New Product" name="btAction" />
            <input type="reset" value="Reset" />
           
    </body>
</html>
